<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <main>
      <section class="numbers">
        <h1>Super Calculadora</h1>
        <form>
          <label for="numberA">Primeiro número(A):</label>
          <input type="number" id="numberA" min="1" max="100"/>

          <label for="numberB">Segundo número(B):</label>
          <input type="number" id="numberB" min="1" max="100" />

          <button type="button" id="calculate">CALCULAR</button>
        </form>
      </section>

      <section class="board">
        <div id="soma"></div>

        <div id="sub1"></div>
        <div id="sub2"></div>
        <div id="mult"></div>
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="pot1"></div>

        <div id="pot2"></div>

        <div id="raizq1"></div>

        <div id="raizq2"></div>

        <div id="fat1"></div>

        <div id="fat2"></div>

        <div id="porcent1"></div>

        <div id="porcent2"></div>

        <div id="media"></div>
      </section>
    </main>

    <footer>
        <p>Developed by Gabriel Knupp</p>
    </footer>

    <script defer src="./assets/scripts/script.js"></script>
  </body>
</html>
